{% set name = "altair-aitools-devkit" %}
{% set version = "1.0b3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://maven.rapidminer.com/repository/pypi-snapshot/packages/altair-aitools-devkit/{{ version }}/altair_aitools_devkit-{{ version }}.tar.gz
  sha256: 86df88865c9aab94fbc704ec74215970117547e500dc3cdcf18c454b84197c8f

build:
  entry_points:
    - build-extension = altair_aitools.ext._builder:build_extension
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9
    - hatchling
    - pip
  run:
    - python >=3.9
    - networkx >=3.0,<4
    - numpy >=1.24,<2
    - packaging >=24.1,<25
    - pandas >=2.0.0,<3
    - pillow >=10.3.0,<11
    - pipdeptree >=2.20,<3
    - pydantic >=2.0.0,<3
    - pyyaml >=6.0,<7
    - rapidminer >=2024.1.0
    - websockets >=12.0,<14
    - libmambapy >=2.0

test:
  imports:
    - altair_aitools
  commands:
    - pip check
    - build-extension --help
  requires:
    - pip

about:
  home: https://altair.com/altair-rapidminer
  summary: altair-aitools-devkit is a comprehensive package that provides a set of tools to develop Altair RapidMiner AI tools extensions in Python
  license: AGPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - skontar-altair
    - pczako-altair
