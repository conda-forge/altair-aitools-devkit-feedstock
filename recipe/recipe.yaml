context:
  name: altair-aitools-devkit
  version: 1.0b3

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://maven.rapidminer.com/repository/pypi-snapshot/packages/altair-aitools-devkit/${{ version }}/altair_aitools_devkit-${{ version }}.tar.gz
  sha256: c803a5d6a33f152eb6e6a723df7d354a3b0589929c32e7422d4522c691a5844c

build:
  number: 8
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  python:
    entry_points:
      - build-extension = altair_aitools.ext._builder:build_extension

requirements:
  host:
    - python ${{ python_min }}
    - hatchling
    - pip
  run:
    - python >=3.9,<3.13
    - networkx >=3.0,<4
    - numpy >=1.24,<2
    - packaging >=24.1,<25
    - pandas >=2.0.0,<3
    - pillow >=10.3.0,<11
    - pipdeptree >=2.20,<3
    - pydantic >=2.0.0,<3
    - pyyaml >=6.0,<7
    - rapidminer >=2024.1.0
    - websockets >=12.0,<14
    - conda-index >=0.5.0,<0.6
    - libmambapy >=2.0,<3

tests:
  - python:
      imports:
        - altair_aitools
  - requirements:
      run:
        - pip
    script:
      - pip check
      - build-extension --help

about:
  summary: altair-aitools-devkit is a comprehensive package that provides a set of tools to develop Altair RapidMiner AI tools extensions in Python
  license: AGPL-3.0-only
  license_file: LICENSE
  homepage: https://altair.com/altair-rapidminer

extra:
  recipe-maintainers:
    - skontar-altair
    - pczako-altair
